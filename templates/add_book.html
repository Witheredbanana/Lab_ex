{% extends "base.html" %}

{% block title %}Добавление книги - Электронная библиотека{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Добавление новой книги</h1>
    
    <form method="POST" enctype="multipart/form-data" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        
        <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="year" class="form-label">Год издания</label>
                    <input type="number" class="form-control" id="year" name="year" min="1800" max="{{ current_year }}" required>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="publisher" class="form-label">Издательство</label>
                    <input type="text" class="form-control" id="publisher" name="publisher" required>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="pages" class="form-label">Количество страниц</label>
                    <input type="number" class="form-control" id="pages" name="pages" min="1" required>
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Жанры</label>
            <div class="row">
                {% for genre in genres %}
                <div class="col-md-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="genres" value="{{ genre.id }}" id="genre{{ genre.id }}">
                        <label class="form-check-label" for="genre{{ genre.id }}">
                            {{ genre.name }}
                        </label>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
        <div class="mb-3">
            <label for="cover" class="form-label">Обложка</label>
            <input type="file" class="form-control" id="cover" name="cover" accept="image/*">
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Добавить книгу
            </button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
